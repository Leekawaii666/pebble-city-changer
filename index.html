<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Weather Mood Tracker Configuration</title>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h4>Weather Mood Tracker</h4>

    <div class="form-group">
      <label for="city">Enter City</label>
      <input type="text" class="form-control" id="city" maxlength="50" autocorrect="off" />
    </div>

    <button type="button" class="btn btn-primary btn-block btn-lg btn-save">Save</button>
  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
    // Fetch the city from the query string if available
    $(document).ready(function() {
      const urlParams = new URLSearchParams(window.location.search);
      const city = urlParams.get('city') || 'Ahipara';  // Default city

      // Pre-fill the city field with the current city
      $('#city').val(city);

      // Save city when "Save" button is clicked
      $('.btn-save').click(function() {
        const city = $('#city').val().trim();
        
        // Check if the city input is not empty
        if (city) {
          const data = { city: city };
          const jsonData = JSON.stringify(data);
          
          // Send the city data back to the Pebble app
          Pebble.closeWindow(jsonData);
        } else {
          alert("City cannot be empty.");
        }
      });
    });
  </script>
</body>
</html>
