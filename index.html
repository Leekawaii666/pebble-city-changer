<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Mood Tracker - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 80%;
      max-width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Weather Mood Tracker</h1>
  <p>Enter the city you want to track:</p>

  <input type="text" id="cityInput" placeholder="Enter city name" value="Ahipara">
  <br><br>
  <button id="saveButton">Save City</button>

  <script>
    // This script saves the city name using Settings.option when the button is clicked
    document.getElementById('saveButton').onclick = function() {
      var city = document.getElementById('cityInput').value;
      Settings.option('city', city); // Save the city using Settings.option
      alert('City saved: ' + city); // Optionally, show a confirmation message
    };
  </script>
</body>
</html>
